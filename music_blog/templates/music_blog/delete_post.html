{% extends "base.html" %}

{% block title %}
Delete Posts
{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-primary fw-bold display-6 mb-4">Delete Posts</h1>
    <p class="text-danger fw-semibold">Are you sure you want to delete this post?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-danger btn-lg">
                Delete
            </button>
            <a href="{% url 'details' post.category.slug post.slug %}" class="btn btn-success btn-lg">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
