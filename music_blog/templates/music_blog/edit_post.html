{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit Posts
{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-primary fw-bold display-6 mb-4">Edit Posts</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-lg">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
