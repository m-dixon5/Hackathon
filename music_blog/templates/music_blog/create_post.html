{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create Posts
{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-primary font-weight-bold mb-4">Create a new post</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-lg">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
